{% extends "base.html" %}

{% block content %}
<h1>Willkommen bei ViewControl
    <small class="text-muted">@IG-Film Rosenheim</small>
</h1>
<div class="row">
    <div class="col">
        <h2>Shows:
            <small class="text-muted"><a href="{{ url_for('.add_show') }}">Add Show</a></small>
        </h2>
        <ul class="list-group">
            {% for showname in show.show_list %}
            <a href="{{ url_for('frontend.show', showname=showname) }}"
                class="list-group-item list-group-item-active">{{ showname }}</a>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
