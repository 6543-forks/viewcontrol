- !CommandDenon
  name: IR Lock
  description: IR Remote Lock
  string_requ: '@0?PCIRLK'
  parser_send: '@0PCIRLK{}'
  parser_recv: '@0PCIRLK([0,1]{2})'
  dict_mapping:
    00: IR Lock On
    01: IR Lock Off

- !CommandDenon
  name: TMC
  description: Time Mode Code
  string_requ: '@0?PCTMD'
  parser_send: '@0PCTMD{}'
  parser_recv: '@0PCTMD([A-Z]{2})'  
  dict_mapping:
    EL: Ellapsed
    RM: Remain
    TL: Total Ellapsed
    TR: Total Remain

- !CommandDenon
  name: Hide OSD
  description: Complete hiding of the icon displayed on the screen.
  string_requ: '@0?DVHOSD'
  parser_send: '@0DVHOSD{}'
  parser_recv: '@0DVHOSD([0,1]{2})'
  dict_mapping:
    00: Hide OSD On
    01: Hide OSD Off

- !CommandDenon
  name: Mute
  description: Play
  string_requ: '@0?mt'
  parser_send: '@0mt{}'
  parser_recv: '@0mt([0,1]{2})'
  dict_mapping:
    00: Mute On
    01: Mute Off

#4-1-3. Current Status Information

- !CommandDenon
  name: Media Status
  description: Media Status
  string_requ: '@0?CD'
  parser_send: null
  parser_recv: '@0CD([A-Z]{2})'  
  dict_mapping:
    NC: No Disk
    CI: Disk In
    UF: Unformat
    TO: Tray Opening
    TC: Tray Close
    TE: Tray Error

- !CommandDenon
  name: Status
  description: Status
  string_requ: '@0?ST'
  parser_send: null
  parser_recv: '@0ST([A-Z]{2,4})'  
  dict_mapping:
    DVFF: Fast Play Forward
    DVFR: Fast Play Revers
    DVFS: FS Play
    DVHM: Home
    DVSF: Slow Play Forward
    DVSP: Step play
    DVSR: Slow Play Revers
    DVSU: Setup
    DVTR: Track Menu
    ED: Menu
    PL: Play
    PP: Pause

